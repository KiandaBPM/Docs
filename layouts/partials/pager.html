<ul class="list-unstyled d-flex justify-content-between align-items-center mb-0 pt-5">

  <li>
    {{ if .NextInSection}}
      <a class="btn btn-outline-primary" {{if .NextInSection}}href="{{.NextInSection.RelPermalink}}" {{end}}>
      <span class="mr-1">←</span> 
            {{ .NextInSection.LinkTitle}}
      </a>
    {{ end }}
  </li>



  <li>
{{ if .PrevInSection}}
    <a class="btn btn-outline-primary" {{if .PrevInSection}}href="{{.PrevInSection.RelPermalink}}" {{end}}>
        {{ .PrevInSection.LinkTitle}} <span class="ml-1">→</span>
    </a>  
  {{ end }}
  </li>

</ul>
